<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='ToDo.css') }}">
    <title>ToDo App</title>
</head>
<body>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-info text-white">
                <div class="d-flex justify-content-between align-items-center">
                    <h1 class="mb-0">ToDo App</h1>
                    <div>
                        <a href="{{ url_for('index') }}" class="btn btn-light btn-sm mr-2">Home</a>
                        <span class="badge badge-secondary">points = {{ total_points }}</span>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    {% if message %}
                        <div class="alert alert-success" role="alert">
                            {{ message }}
                        </div>
                    {% endif %}     
                    {% for task in tasks %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ task.task }}
                            <div class="d-flex">
                                <div class="r-a mr-2">{{ task.points }}</div>
                                <a href="{{ url_for('done_task', task_id=task.id) }}" class="btn btn-danger btn-sm mr-1">Done</a>
                                <a href="{{ url_for('delete_task', task_id=task.id) }}" class="btn btn-danger btn-sm">Delete</a>
                            </div>
                        </li>
                    {% endfor %}
                </ul>

                <form class="mt-3" action="{{ url_for('add_task') }}" method="post">
                    <div class="form-group">
                        <label for="title">New Task:</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
